<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Pricing</h1>
  <p class="lead">Tag your teams with one of our fantastic packages</p>
</div>

<div class="container" style="margin-bottom: 110px; margin-top: 20px">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal"> &lt; 1000 Taggers</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">$0.35 &cent; <small class="text-muted">/ each</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Up to 20 Teams</li>
        </ul>
        <button type="button" (click)="openCreatTeamPage('low')" class="btn btn-lg btn-block btn-primary">Get started</button>
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">1000 - 5000 Taggers</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">$0.25 &cent; <small class="text-muted">/ each</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Up to 100 Teams</li>
        </ul>
        <button type="button" (click)="openCreatTeamPage('middle')" class="btn btn-lg btn-block btn-primary">Get started</button>
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal"> &gt; 5000 Taggers</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">$0.15 &cent;  <small class="text-muted">/ each</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Unlimited Teams</li>
        </ul>
        <button type="button" (click)="openCreatTeamPage('high')" class="btn btn-lg btn-block btn-primary">Get started</button>
      </div>
    </div>
  </div>
</div>
